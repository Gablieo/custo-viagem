<div class="d-flex flex-column m-4"> 
  <h1>Custo de Viagem</h1>
  <label for="gasosa" class="mb-3 mt-2">
    Preço Gasolina:
  </label>
  <input type="number" id="gasosas" [(ngModel)]="precogasolina">

  <label for="distancia" class="mb-3 mt-2">
    Distância da viagem:
  </label>
  <input type="number" id="anos" [(ngModel)]="distanciaviagem">

  <label for="distancia" class="mb-3 mt-2">
    Consumo do veículo em litros:
  </label>
  <input type="number" id="anos" [(ngModel)]="conslitro">

  <button class="btn btn-primary mt-3" (click)="calcularOCusto ()">
    Calcular
  </button>
  <h4 class="text-center">Gasto em Reais:</h4>
  <h2 class="text-center">{{gastoreais}} $ Gastos</h2>
  <div class="w-{{barra}} h-10 bg-danger"></div>
</div>
